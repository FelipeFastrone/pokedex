<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->


    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">

    <!-- Main JS -->

    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonImg">

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> - 
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input 
            type="search" 
            class="inputSearch" 
            placeholder="Name or Number">
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>

        </div>

        <img src="./imagens/pokedex.png" alt="imagem pokedex" class="pokedex">
       
    </main>
    </body>
    
</html>
